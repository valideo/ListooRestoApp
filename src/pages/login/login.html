<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <button ion-button full (click)="clickLogin()">Se connecter</button>
    <button ion-button full (click)="forgotPassClick()">Mot de passe oubli√© ?</button>

</ion-content>
